<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GuessNumber</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header>
        <a href="#"><h1>GuessNumber</h1></a>
    </header>

    <main class="container">
        <form>
            <label for="kick">Digite um número (0-10):</label>
            <input type="numer" id="kick" max="10" placeholder="0">

            <button type="submit">Jogar!</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <spam id="attemp">Tentativas: 0</spam>
        </section>

        <button id="btnrestart">Jogar de novo!</button>
    </main>

    <footer>
        <p>GuessNumber, 2022 &copy;</p>
    </footer>
  </body>
</html>
